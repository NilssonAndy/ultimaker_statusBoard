<!DOCTYPE html>
<html>

<head>
    <style>
        #customers {
            font-family: Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }
        
        #customers td,
        #customers th {
            border: 1px solid #ddd;
            padding: 8px;
        }
        
        #customers tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        
        #customers tr:hover {
            background-color: #ddd;
        }
        
        #customers th {
            padding-top: 12px;
            padding-bottom: 12px;
            text-align: left;
            background-color: #1b77f7;
            color: white;
        }
    </style>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.4/socket.io.js" integrity="sha512-aMGMvNYu8Ue4G+fHa359jcPb1u+ytAF+P2SCb+PxrjCdO3n3ZTxJ30zuH39rimUggmTwmh2u7wvQsDTHESnmfQ==" crossorigin="anonymous"></script>
        <script type="text/javascript" charset="utf-8">
            $(document).ready(function() {
                // Connect to the Socket.IO server.
                // The connection URL has the following format, relative to the current page:
                //     http[s]://<domain>:<port>[/<namespace>]
                var socket = io();
    
                // Event handler for new connections.
                // The callback function is invoked when a connection with the
                // server is established.
                socket.on('connect', function() {
                    socket.emit('my_event', {data: 'I\'m connected!'});
                });
    
                // Event handler for server sent data.
                // The callback function is invoked whenever the server emits data
                // to the client. The data is then displayed in the "Received"
                // section of the page.
                socket.on('my_response', function(msg, cb) {
                    $('#log').text($('<div/>').text(msg.s3name).html());
                    if (cb)
                        cb();
                });

                socket.on('my_response1', function(msg, cb) {
                    $('#log1').text($('<div/>').text(msg.time_left_now).html());
                    if (cb)
                        cb();
                });

                socket.on('my_response2', function(msg, cb) {
                    $('#log2').text($('<div/>').text(msg.s3state1).html());
                    if (cb)
                        cb();
                });

                
                socket.on('my_response3', function(msg, cb) {
                    $('#log3').text($('<div/>').text(msg.s3name2).html());
                    if (cb)
                        cb();
                });

                socket.on('my_response4', function(msg, cb) {
                    $('#log4').text($('<div/>').text(msg.time_left_now2).html());
                    if (cb)
                        cb();
                });

                socket.on('my_response5', function(msg, cb) {
                    $('#log5').text($('<div/>').text(msg.s3state2).html());
                    if (cb)
                        cb();
                });
    
                
            });
        </script>
</head>
<H1 align="center"> Printer Status </H1>

<body>

    <table id="customers">
        <tr>
            <th>Printer</th>
            <th>State</th>
            <th>Namn</th>
            <th>D:H:M:S Until Finish</th>
            <th>Video</th>
        </tr>
        <tr>
            <td><b>G213 Ultimaker S3 nr1</td>
            <td><b><span id="log2"></span></td>
            <td><b><span id="log"></span></td>
            <td><b><span id="log1"></span></td>
            <td><img src="http://192.168.50.203:8080/?action=stream" alt="Ultimaker S3 nr1" style="width:202.5px;height:151.85px;" </td>
        </tr>
        <tr>
        <tr>
            <td><b>G213 Ultimaker S3 nr2</td>
            <td><b><span id="log5"></span></td>
            <td><b><span id="log3"></span></td>
            <td><b><span id="log4"></span></td>
            <td><img src="http://192.168.50.204:8080/?action=stream" alt="Ultimaker S3 nr2" style="width:202.5px;height:151.85px;" </td>
        </tr>
    </table>

</body>

</html>
